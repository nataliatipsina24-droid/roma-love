<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Roma √ó Natasha</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  background: linear-gradient(135deg, #f8d7e3, #fcecf3);
  min-height: 100vh;
  padding: 40px 20px;
}

/* ---- Screens ---- */

.screen {
  display: none;
}

.active {
  display: block;
}

/* ---- Card ---- */

.card {
  max-width: 900px;
  margin: auto;
  background: white;
  padding: 40px;
  border-radius: 30px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.08);
  text-align: center;
}

/* ---- Hero Screen ---- */

.photo {
  width: 100%;
  height: 300px;
  border-radius: 20px;
  background-size: cover;
  background-position: center;
  margin-bottom: 30px;
  background-image: url("YOUR_IMAGE_URL_HERE");
}

h1 {
  font-size: 42px;
  margin-bottom: 20px;
}

button {
  background: black;
  color: white;
  border: none;
  padding: 14px 28px;
  border-radius: 999px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 20px;
  transition: 0.25s ease;
}

button:hover {
  transform: translateY(-3px);
}

.signature {
  margin-top: 18px;
  font-size: 14px;
  opacity: 0.6;
}

/* ---- KPI Grid ---- */

.grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 20px;
  margin-top: 30px;
}

.kpi {
  border: 1px solid #eee;
  border-radius: 20px;
  padding: 20px;
  cursor: pointer;
  transition: 0.2s ease;
}

.kpi:hover {
  transform: translateY(-4px);
}

.kpi h3 {
  margin-bottom: 10px;
  font-size: 18px;
}

.kpi-value {
  font-size: 28px;
  font-weight: bold;
  margin-top: 10px;
  display: none;
}

.timeline-btn {
  margin-top: 30px;
}

/* ---- Timeline ---- */

.timeline-years {
  display: flex;
  justify-content: space-between;
  margin-top: 30px;
}

.year {
  border: 1px solid #ccc;
  padding: 12px 18px;
  border-radius: 999px;
  cursor: pointer;
  transition: 0.2s ease;
}

.year.active-year {
  background: #ff4d88;
  color: white;
  border-color: #ff4d88;
}

.timeline-content {
  margin-top: 30px;
  text-align: left;
  line-height: 1.6;
}

.back-btn {
  margin-top: 30px;
}
</style>
</head>

<body>

<!-- SCREEN 1 -->
<div class="screen active" id="hero">
  <div class="card">
    <div class="photo"></div>
    <h1>Happy Valentine's Day ‚ù§Ô∏è</h1>
    <button onclick="goToDashboard()">Open a card</button>
    <div class="signature">
      From: vibecoder ‚Üí To: real developer
    </div>
  </div>
</div>

<!-- SCREEN 2 -->
<div class="screen" id="dashboard">
  <div class="card">
    <h1>Roma √ó Natasha</h1>
    <p>Core KPIs</p>

    <div class="grid">
      <div class="kpi" onclick="reveal(this)">
        <h3>‚ù§Ô∏è Love Expressions</h3>
        <div class="kpi-value">233</div>
      </div>

      <div class="kpi" onclick="reveal(this)">
        <h3>üòÇ Shared Laughs</h3>
        <div class="kpi-value">318</div>
      </div>

      <div class="kpi" onclick="reveal(this)">
        <h3>‚úà Adventures</h3>
        <div class="kpi-value">18</div>
      </div>
    </div>

    <button class="timeline-btn" onclick="goToTimeline()">View Timeline</button>
  </div>
</div>

<!-- SCREEN 3 -->
<div class="screen" id="timeline">
  <div class="card">
    <h1>Long-Term Product Vision</h1>

    <div class="timeline-years">
      <div class="year active-year" onclick="showYear(2022, this)">2022</div>
      <div class="year" onclick="showYear(2023, this)">2023</div>
      <div class="year" onclick="showYear(2024, this)">2024</div>
      <div class="year" onclick="showYear(2025, this)">2025</div>
      <div class="year" onclick="showYear(2040, this)">2040</div>
    </div>

    <div class="timeline-content" id="timelineText">
      We met ‚Äî instant product-market fit.
    </div>

    <button class="back-btn" onclick="goToDashboard()">‚Üê Back</button>
  </div>
</div>

<script>

function goToDashboard() {
  document.getElementById("hero").classList.remove("active");
  document.getElementById("dashboard").classList.add("active");
}

function goToTimeline() {
  document.getElementById("dashboard").classList.remove("active");
  document.getElementById("timeline").classList.add("active");
}

function reveal(el) {
  el.querySelector(".kpi-value").style.display = "block";
}

function showYear(year, el) {
  document.querySelectorAll(".year").forEach(y => y.classList.remove("active-year"));
  el.classList.add("active-year");

  const texts = {
    2022: "Discovery phase. We met. It clicked.",
    2023: "Belgrade era. First home together.",
    2024: "Startup mode. Dubai relocation.",
    2025: "London. Identity shift. Growth.",
    2040: "Living on returns. Playing tennis by the ocean."
  };

  document.getElementById("timelineText").innerText = texts[year];
}

</script>

</body>
</html>
